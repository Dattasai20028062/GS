<!DOCTYPE html>
<html lang="en">

<head>
    <title>GS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container" id ="con">
        <center>
            <div class="card text-center" id="cb1">
                <section id="loading">
                    <div class="do">
                        <span style="--i:1"></span>
                        <span style="--i:2"></span>
                        <span style="--i:3"></span>
                        <span style="--i:4"></span>
                        <span style="--i:5"></span>
                        <span style="--i:6"></span>
                        <span style="--i:7"></span>
                        <span style="--i:8"></span>
                        <span style="--i:9"></span>
                        <span style="--i:10"></span>
                        <span style="--i:11"></span>
                        <span style="--i:12"></span>
                    </div>
                </section>
                <img class="card-img-top" id="card-im" src="/images/git.svg" alt="No Image">
                <div class="card-body" id ="cls-bd">
                    <h5 class="card-title mb-4" id="nouser">Github Search</h5>
                    <div class="input-group mb-3">
                        <input type="text" id="username" class="form-control" placeholder="Username" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-light" id="bt" onclick="fun()" type="button">Find</button>
                        </div>
                    </div>
                </div>
            </div>
        </center>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
